<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pulse Raid Analysis</title>

  <!-- Basic styling -->
  <style>
    :root {
      --bg: #0f172a;
      --bg-card: #1e293b;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: var(--text);
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: 0.04em;
    }

    header a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
    }

    header a:hover {
      color: var(--accent);
    }

    main {
      max-width: 1100px;
      margin: 1.5rem auto 3rem;
      padding: 0 1rem;
    }

    .card {
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(30,64,175,0.5));
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card p {
      margin-top: 0;
      margin-bottom: 1.2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem 2rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* Index-page specific: grid of links */
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 1rem;
    }

    .link-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      padding: 1rem 1.2rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, border-color 0.12s;
    }

    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.9);
      border-color: var(--accent);
    }

    .link-card-title {
      font-weight: 600;
      font-size: 0.98rem;
    }

    .link-card-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>

  
</head>
<body>
  <header>
    <h1>My Plotly Archive</h1>
    <a href="index.html">All plots</a>
  </header>

  <main>
    
  <div class="card">
    <h2>All Reports</h2>
    <p>Click a card to open the corresponding Raid Analysis.</p>
    <div class="grid">
      
      <a class="link-card" href="plots/raid_report_hof_2025-11-16.html">
        <div class="link-card-title">Report_Hof_2025 11 16</div>
        <div class="link-card-meta">raid</div>
      </a>
    
    </div>
  </div>

  </main>

  <footer>
    Generated with Python &amp; Plotly Â· GitHub Pages
  </footer>
</body>
</html>
